name: CI/CD - build & deploy

on:
  push:
    branches: [ main ]

jobs:
  build-and-push:
    name: Build image and push to Docker Hub
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          registry: docker.io
          username: ${{ secrets.REGISTRY_USER }}
          password: ${{ secrets.REGISTRY_PASSWORD }}

      - name: Build and push image
        env:
          IMAGE_NAME: ${{ secrets.REGISTRY_USER }}/devops-todo
          TAG: ${{ github.sha }}
        run: |
          docker build -t $IMAGE_NAME:$TAG .
          docker push $IMAGE_NAME:$TAG

  update-k8s:
    name: Update Kubernetes deployment (optional)
    needs: build-and-push
    runs-on: ubuntu-latest
    if: ${{ secrets.KUBECONFIG != '' }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install kubectl
        uses: azure/setup-kubectl@v3
        with:
          version: 'latest'

      - name: Restore kubeconfig from secret
        run: |
          echo "$KUBECONFIG" | base64 --decode > kubeconfig
          chmod 600 kubeconfig
          export KUBECONFIG=$PWD/kubeconfig
          kubectl version --client
        env:
          KUBECONFIG: ${{ secrets.KUBECONFIG }}

      - name: Update image in deployment
        run: |
          IMAGE=${{ secrets.REGISTRY_USER }}/devops-todo:${{ github.sha }}
          kubectl set image deployment/devops-todo devops-todo=$IMAGE --record
