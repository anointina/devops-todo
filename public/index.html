<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DevOps Todo App</title>
  <link rel="stylesheet" href="/styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="app">
    <!-- Header -->
    <header class="header">
      <div class="header-content">
        <div class="logo">
          <i class="fas fa-rocket"></i>
          <h1>DevOps Todo</h1>
        </div>
        <div class="stats">
          <div class="stat">
            <span class="stat-number" id="total-count">0</span>
            <span class="stat-label">Total</span>
          </div>
          <div class="stat">
            <span class="stat-number" id="completed-count">0</span>
            <span class="stat-label">Done</span>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <main class="container">
      <!-- Add Todo Form -->
      <div class="add-todo-section">
        <form id="todo-form" class="todo-form">
          <div class="input-group">
            <i class="fas fa-plus input-icon"></i>
            <input 
              id="todo-input" 
              type="text" 
              placeholder="What needs to be done?" 
              autocomplete="off"
              maxlength="200"
            />
            <button type="submit" class="add-btn">
              <i class="fas fa-paper-plane"></i>
              Add Task
            </button>
          </div>
        </form>
      </div>

      <!-- Filter Tabs -->
      <div class="filter-tabs">
        <button class="filter-btn active" data-filter="all">
          <i class="fas fa-list"></i>
          All Tasks
        </button>
        <button class="filter-btn" data-filter="active">
          <i class="fas fa-clock"></i>
          Active
        </button>
        <button class="filter-btn" data-filter="completed">
          <i class="fas fa-check-circle"></i>
          Completed
        </button>
      </div>

      <!-- Todo List -->
      <section class="todos-section">
        <div class="todos-header">
          <h2>Your Tasks</h2>
          <button id="clear-completed" class="clear-btn" style="display: none;">
            <i class="fas fa-trash"></i>
            Clear Completed
          </button>
        </div>
        
        <ul id="todo-list" class="todo-list"></ul>
        
        <div id="empty" class="empty-state">
          <div class="empty-icon">
            <i class="fas fa-clipboard-list"></i>
          </div>
          <h3>No tasks yet</h3>
          <p>Add your first task above to get started!</p>
        </div>
      </section>

      <!-- Loading State -->
      <div id="loading" class="loading" style="display: none;">
        <div class="spinner"></div>
        <p>Loading tasks...</p>
      </div>

      <!-- Error Message -->
      <div id="error-message" class="error-message" style="display: none;">
        <i class="fas fa-exclamation-triangle"></i>
        <span id="error-text">Something went wrong</span>
        <button id="retry-btn" class="retry-btn">Retry</button>
      </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
      <div class="footer-content">
        <div class="tech-stack">
          <span class="tech-item">
            <i class="fab fa-node-js"></i>
            Node.js
          </span>
          <span class="tech-item">
            <i class="fab fa-docker"></i>
            Docker
          </span>
          <span class="tech-item">
            <i class="fas fa-dharmachakra"></i>
            Kubernetes
          </span>
          <span class="tech-item">
            <i class="fab fa-github"></i>
            CI/CD
          </span>
        </div>
        <p>Built with modern DevOps practices</p>
      </div>
    </footer>
  </div>

  <!-- Toast Notifications -->
  <div id="toast-container" class="toast-container"></div>

  <script src="/script.js"></script>
</body>
</html>
